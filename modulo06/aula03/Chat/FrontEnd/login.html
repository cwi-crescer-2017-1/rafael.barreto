<div class="col-md-4 col-md-offset-4 campo-login"  ng-controller="login">
    <form >
        <fieldset>
            <legend>One For All Chat </legend>
            <label>Nome</label>
            <input type="text" ng-model="usuario" placeholder="Digite seu nome"><br>
            <label>url da Foto</label>
            <input type="text" ng-model="fotoUsuario" placeholder="Ex:. www.imagen.com.br/suafoto.jpg">
            <div class="botao-iniciar"> 
                <a class="botao iniciar"  href="#!/chat" ng-click="cadastrar(usuario,fotoUsuario)" >iniciar</a> 
            </div>           
        </fieldset>   
             
    </form>
</div>
