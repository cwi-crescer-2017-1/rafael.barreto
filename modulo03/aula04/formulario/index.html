<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
    <style>
      .red{
        background:red;
        border-color: black;
      }
    </style>

  </head>
  <body>
     <div class="container">
        <h1>Formulario de Cadastro</h1>
        <hr></hr>
        <form>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="textbox" class="form-control" id="nomeCompleto" placeholder="EX.: Joao da Silva">
              </div>
              <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
              </div>
              <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="textbox" class="form-control" id="cidade" placeholder="EX.: Porto Alegre">
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="e-mail">E-Mail</label>
                <input type="e-mail" class="form-control" id="e-mail" placeholder="EX.: joao@mail.com.br">
              </div>

              <div class="form-group">
                <label>Estado</label>
                <select class="form-control">
                    <option hidden> Selecione a Cidade </option>
                    <option>Rio Grande Do Sul</option>
                    <option>Bahia</option>
                </select>
              </div>

              <div class="form-group">
                <label>Sexo</label>
                <select class="form-control">
                    <<option hidden> selecione o sexo </option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
              </div>
          </div>
          <div class="col-sm-12 text-right">
              <hr>
              <input type="submit" class="btn btn-primary red"> </input>
              <input type="reset" class="btn btn-secundary" value="limpar"></input>
          </div>
        </form>
      </div>
  </body>
</html>
