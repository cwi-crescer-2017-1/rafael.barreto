<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Frijole" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>
    <div class="navegacao">
        <nav>
            <h1>Plus Ultra!!!</h1>
        </nav>
    </div>

    <div class="container">
        <div class="col-md-4 col-md-offset-4 login">
            <form>
                <br>
                <legend>Cadastro</legend>
                <div class="cadastro nome"><label>Nome</label><div>
                <input class="form-control" type="text" placeholder="Joao da silva" autofocus>
                <div class="cadastro email"><label>E-mail</label></div>
                <input class="form-control" type="text" placeholder="Teste@mail.com">
                <div class="cadastro senha"><label>Senha</label></div>
                <input class="form-control" type="password" placeholder="123456">
                <div class="botao-login">
                    <input type="button" class="btn btn-primary btn-login" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
