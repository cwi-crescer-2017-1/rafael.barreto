<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css">    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	

     <script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
	<script type="text/javascript" src = "controller.js"></script>
	

    <title>Document</title>
</head>
<body ng-app="instrutores">
	<div class="container " ng-controller="instrutoresController">
		<div class="row">
			<div class=" col-md-6 col-md-offset-3 formulario" >
				<fieldset>
				<legend> Instrutores</legend>
					<form>												
						<table class="table table-hover">
							<tbody>
								<tr>
									<td>Nome</td>
									<td>Tipo</td>
								</tr>
								<tr ng-repeat="instrutor in instrutores | orderBy:'numero' "">
									<td>{{instrutor | aulaFilter}}</td>
									<td>{{instrutor.nome}}</td>
								</tr>
							</tbody>						
						</table>				
					</form>
				</fieldset>				
			</div>	
		</div>
	</div>
	
</body>
</html>
